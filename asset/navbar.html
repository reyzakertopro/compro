<style>
  nav{
    background-color: rgba(1, 1, 3, 0.015);
    backdrop-filter: blur(3.5px);
    transition: 0.15s;

  }

  nav.scroll{
    background-color: rgba(255, 255, 255, .75);
    box-shadow: 0 .25px 2.5px rgba(1, 1, 3, .75);
    top: 0;

  }

  nav.scroll *{color: #010101;}

  .nav-container{
    display: flex;
    justify-content: space-between;
    width: 95%;
    padding: .75em 0;
    border-bottom: .25px solid rgba(255, 255, 255, 0.45);

  }

  .nav-container *{color: #fff;}

  .nav-logo{font-weight: 600;}

  .nav-nav{
    display: flex;
    column-gap: 2em;

  }

  .nav-nav *:hover{color: var(--secondary);}

  .nav-extra{
    display: flex;
    gap: 1em;

  }

  .nav-extra #bar{
    background-color: transparent;
    display: none;

  }

  @media(max-width: 768px){
    nav.click{
      background-color: #fff;
      backdrop-filter: none;
      border-bottom: .25px solid rgba(1, 1, 3, 0.25);

    }

    nav.click *{color: #010101;}

    .nav-container.click{border: none;}

    .nav-nav.click{top: 3.175em;}

    header.click:after{
      content: '';
      position: fixed;
      z-index: 99;
      top: 0;
      width: 100%;
      height: 100vh;
      background: rgba(1, 1, 3, .5);
      backdrop-filter: blur(3.5px);

    }

    .nav-nav{
      position: absolute;
      top: -100em;
      left: 0;
      width: 100%;
      background-color: #fff;
      flex-direction: column;
      row-gap: 1em;
      align-items: center;
      padding: .5em 0 1.5em;
      transition: 0.25s;

    }

    .nav-nav *{
      color: #010101;
      width: 95%;
      padding: .5em 0;
      border-bottom: .25px solid rgba(1, 1, 3, 0.15);

    }

    .nav-nav *:hover{border-bottom: .25px solid var(--secondary);}

    .nav-extra #bar{display: inline-block;}

  }

</style>

<div class="nav-container">
  <a href="#" class="nav-logo">AMSES</a>

  <div class="nav-nav">
    <a href="#service">Layanan Kami</a>
    <a href="#about">Tentang Kami</a>
    <a href="#insight">Tinjauan</a>
    <a href="#contact">Contact</a>

  </div>

  <div class="nav-extra">
    <a href="#login">Login</a>
    <button type="button" name="hamburger" id="bar"><i class="fa-solid fa-bars"></i></button>

  </div>

</div>

<script>
  document.querySelector('#bar').onclick= () =>{
    document.querySelector('nav').classList.toggle('click');
    document.querySelector('.nav-nav').classList.toggle('click');
    document.querySelector('.nav-container').classList.toggle('click');
    document.querySelector('header').classList.toggle('click');

  };

  let navMenu= document.querySelectorAll('nav a');

  document.addEventListener('click', function(e){
    if(!document.querySelector('nav').contains(e.target)|| navMenu[0].contains(e.target)|| navMenu[1].contains(e.target)|| navMenu[2].contains(e.target)|| navMenu[3].contains(e.target)|| navMenu[4].contains(e.target)){
      document.querySelector('nav').classList.remove('click');
      document.querySelector('.nav-nav').classList.remove('click');
      document.querySelector('.nav-container').classList.remove('click');
      document.querySelector('header').classList.remove('click');

    }

  });

  window.addEventListener('scroll', function(){
    document.querySelector('nav').classList.toggle('scroll', window.scrollY> 0);

  });

</script>
